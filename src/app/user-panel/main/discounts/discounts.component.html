<app-nav></app-nav>
<main id="allproducts">
  <section class="prod pt-5">
    <div class="container">
      <div class="title">
        <h6>All Discounts</h6>
        <div class="flash d-flex align-items-center gap-3 mt-4">
          <h3>Dive Into Our Discount Wonderland!</h3>
        </div>
      </div>
      <div class="row mt-3 align-items-center gap-4 ">
        <div class="carde col-xl-3 col-lg-6 col-md-6 col-sm-12 m-0 my-3" *ngFor="let sale of sales">
          <div class="back text-center">
            <img src="{{sale.image}}" alt="">
          </div>
          <div class="sale">
            <p>{{sale.discount}}%</p>
          </div>
          <div class="show">
            <a routerLink="/show/{{sale.id}}"><i class="fa-solid fa-eye"></i></a>
          </div>
          <h5 class="p-0 m-0 mt-2">{{sale.name}}</h5>
          <div class="stars">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
          </div>
          <div class="lower d-flex justify-content-between align-items-center">
            <p class="p-0 m-0 text-danger fw-bold">{{sale.price}}$<span> {{sale.oldPrice}}$</span></p>
            <i class="fa-solid fa-cart-plus"></i>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
