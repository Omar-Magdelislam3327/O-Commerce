<app-nav></app-nav>
<main id="cart">

  <section class="data p-5">
    <table class="table table-striped table-resposive">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Subtotal</th>
          <th colspan="2" scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let carts of cart">
          <th class="th-f">
            <img class="img-fluid" src="{{carts.image}}" alt="" />
            <p class="text-danger">{{carts.name}}</p>
          </th>
          <td class="text-danger fw-bold ">{{carts.price}}$</td>
          <td class="text-danger fw-bold ">
            <p-inputNumber (change)="carts.quantity"  #quantity="ngModel" [(ngModel)]="carts.quantity" name="quantity" id="quantity"
              [style]="{'width': '3rem'}" [showButtons]="true" buttonLayout="vertical" spinnerMode="vertical"
              inputId="vertical" decrementButtonClass="p-button-danger" incrementButtonClass="p-button-success"
              incrementButtonIcon="bi bi-plus" decrementButtonIcon="bi bi-dash-lg" >
            </p-inputNumber>
            <!-- {{carts.quantity}} -->
          </td>
          <td class="text-danger fw-bold ">{{carts.price * carts.quantity}}$</td>
          <td>
            <!-- <button (change)="update(carts.id)" class="btn btn-success"><i class="fa-solid fa-check"></i></button> -->
            <button class="btn btn-success"><i class="fa-solid fa-edit"></i></button>
            <button (click)="remove(carts.id)" class="btn btn-danger ms-3"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="btns d-flex justify-content-between align-items-center">
      <button routerLink="/products" class="btn btn-outline-danger">Return To Shop</button>

    </div>
  </section>
  <section class="total mt-4 ">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="copun d-flex flex-wrap gap-3">
            <input type="text" class="form-control w-25" placeholder="Coupon Code">
            <button class="btn btn-danger">Apply Coupon</button>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="totalBox border border-danger p-3">
            <div class="title">
              <h3 class="fw-bold">Cart Total:</h3>
            </div>
            <div class="row1 d-flex w-100 justify-content-between">
              <div class="txt">
                <p>Subtotal : </p>
              </div>
              <div class="nums">
                {{total}} $
              </div>
            </div>
            <hr>
            <div class="row2 d-flex w-100 justify-content-between">
              <div class="txt">
                <p>Shipping : </p>
              </div>
              <div class="nums">
                Free
              </div>
            </div>
            <hr>
            <div class="row3 d-flex w-100 justify-content-between">
              <div class="txt">
                <p>Total : </p>
              </div>
              <div class="nums">
                {{total}} $
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

</main>
<app-footer></app-footer>
