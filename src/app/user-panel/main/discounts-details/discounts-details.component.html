<app-nav></app-nav>
<main id="show" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">
  <section class="section1">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-1 order-lg-1 order-2 mt-2 mt-lg-0">
          <div class="small-images d-flex flex-lg-column flex-row justify-content-between align-items-center gap-3">
            <div class="image-box imeg">
              <img width="60" class="image" id="image"
                src="{{sale.image}}" alt="">
            </div>
            <div class="image-box imeg">
              <img width="60" class="image" id="image"
                src="{{sale.image2}}" alt="">
            </div>
            <div class="image-box imeg ">
              <img width="60" class="image" id="image"
                src="{{sale.image3}}" alt="">
            </div>
            <div class="image-box imeg " >
              <img width="60" class="image" id="image"
                src="{{sale.image4}}" alt="">
            </div>
          </div>
        </div>
        <div class="lft col-lg-5 col-12 order-lg-2 order-1">
          <div class="imag" id="containerImg">
            <img width="350" id="mainImage" class="img-fluid" src="{{sale.image}}" alt="">
          </div>
        </div>
        <div class="rit col-lg-5 col-12 order-lg-3 order-3">
          <div class="txt">
            <h2>{{sale.name}}</h2>
            <span class="text-success fw-bold">In Stock</span>
            <h5>{{sale.price}}$</h5>
            <p>{{sale.description}}</p>
            <hr>
            <div class="color-picker d-flex align-items-center gap-3" *ngIf="sale.category !=='Perfumes ' ">
              <span class="color-label fw-bold">Color:</span>
              <div class="color red" (click)="selectColor($event, 'red')" [class.selected]="selectedColor === 'red'"></div>
              <div class="color blue" (click)="selectColor($event, 'blue')" [class.selected]="selectedColor === 'blue'"></div>
              <div class="color green" (click)="selectColor($event, 'green')" [class.selected]="selectedColor === 'green'"></div>
            </div>
            <div class="sizes mt-3" *ngIf="sale.category === 'Clothes'">
              <div class="size-selector">
                <span class="size-label">Size:</span>
                <div class="size-options">
                  <span class="size-button" data-size="XS">XS</span>
                  <span class="size-button" data-size="S">S</span>
                  <span class="size-button active" data-size="M">M</span>
                  <span class="size-button" data-size="L">L</span>
                  <span class="size-button" data-size="XL">XL</span>
                </div>
              </div>
            </div>
            <div class="row2 d-flex gap-5 mt-3 ">
              <input type="number" #quantityInput="ngModel" [(ngModel)]="cart.quantity" name="quantity" id="quantity"
                value="1" min="1" max="10" />

              <div class="btnn">
                <p-toast></p-toast>
                <button type="button" pButton pRipple class="btn btn-success"
                  (click)="addToCart(sale.id , cart.quantity)">Add to cart</button>
              </div>
            </div>

            <div class="delivery mt-3">
              <div class="one d-flex align-items-center gap-4 ps-3 pt-3">
                <i class="fs-3 fa-solid fa-truck-fast m-0 p-0"></i>
                <div class="txt">
                  <h6>Free Delivery</h6>
                  <p class="p-0 m-0">Enter your postal code for Delivery Availability</p>
                </div>
              </div>
              <hr>
              <div class="two d-flex align-items-center gap-4 ps-3">
                <i class="fs-3 fa-solid fa-rotate-left m-0 p-0"></i>
                <div class="txt">
                  <h6>Return Delivery</h6>
                  <p lass="p-0 m-0">Free 30 Days Delivery Returns. Details</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<app-footer></app-footer>
