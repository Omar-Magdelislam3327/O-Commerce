<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Cart update</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<table class="table table-striped table-resposive">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let carts of carte">
            <th class="th-f">
              <p #name="ngModel" [(ngModel)]="carts.name" type="text"  name="name" id="name" class="text-danger">{{carts.name}}</p>
            </th>
            <td class="text-danger fw-bold " #price="ngModel" [(ngModel)]="carts.price" type="text"  name="price" id="price">{{carts.price}}$</td>
            <td class="text-danger fw-bold ">
              <p-inputNumber  #quantity="ngModel" [(ngModel)]="carts.quantity" name="quantity" id="quantity"
                [style]="{'width': '3rem'}" [showButtons]="true" buttonLayout="vertical" spinnerMode="vertical"
                inputId="vertical" decrementButtonClass="p-button-danger" incrementButtonClass="p-button-success"
                incrementButtonIcon="bi bi-plus" decrementButtonIcon="bi bi-dash-lg" >
              </p-inputNumber>
            </td>
            <td class="text-danger fw-bold ">{{carts.price * carts.quantity}}$</td>
          </tr>
        </tbody>
      </table>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
	</div>
</ng-template>
