<app-navbar></app-navbar>
<div class="container py-5">
  <div class="card  text-light">
    <div class="card-body table-responsive">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Product Price</th>
            <th>Product Old Price</th>
            <th>Product Discount</th>
            <th colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sale of Sales">
            <td>{{sale.name}}</td>
            <td><img width="90" src="{{sale.image}}" alt="error"></td>
            <td>{{sale.price}} $</td>
            <td>{{sale.oldPrice}} $</td>
            <td>{{sale.discount}}%</td>
            <td>
              <a routerLink="/admin/sales/edit/{{sale.id}}" class="btn btn-warning"><i class="fs-5 fa-regular fa-pen-to-square"></i></a>
            </td>
            <td>
              <button (click)="remove(sale.id)" class="btn btn-danger"><i class="fs-5 fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
